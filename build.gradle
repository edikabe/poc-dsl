group 'com.github.julglotain'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.3.71'
    ext.autodsl_version = '0.0.9'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
}