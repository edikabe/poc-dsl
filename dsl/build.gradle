plugins {
    id 'org.jetbrains.dokka' version '0.10.1'
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    api "com.github.julglotain.autodsl:annotation:0.0.9"
    kapt "com.github.julglotain.autodsl:processor:0.0.9"
}

dokka {
    outputFormat = 'html'
    outputDirectory = "$buildDir/dokka"
}